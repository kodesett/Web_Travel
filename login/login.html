<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Go Travel</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <header class="login-header">
      <div class="container">
        <nav class="login-nav">
          <a href="../index.html" class="nav-button nav-button--outline">
            Home
          </a>
          <a href="register.html" class="nav-button nav-button--primary">
            Daftar
          </a>
        </nav>
      </div>
    </header>

    <main class="login-main">
      <div class="container">
        <section class="login-section">
          <div class="login-card">
            <h1 class="login-title">Login</h1>

            <form class="login-form">
              <div class="input-group">
                <i class="fas fa-user input-group__icon"></i>
                <input
                  type="text"
                  placeholder="Username"
                  class="form-input"
                  required
                />
              </div>

              <div class="input-group">
                <i class="fas fa-lock input-group__icon"></i>
                <input
                  type="password"
                  placeholder="Password"
                  class="form-input"
                  required
                />
              </div>

              <button type="submit" class="submit-button">Sign In</button>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
